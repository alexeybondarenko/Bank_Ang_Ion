<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'firend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->

<ion-view title="{{card.name}}" id="cardDetail">
    <div class="bar bar-subheader">
        <h1 class="title balance">{{card.balance | currency: card.currencySymbol}}</h1>
    </div>
    <ion-content padding="true" class="has-header has-subheader" start-y="40">

        <div class="button-bar">
            <a class="button button-small button-light" href="#/tab/payment/mobile" >Payment mobile</a>
            <a class="button button-small button-light" href="#/tab/payment/oncard">Transfer on card</a>
            <!--<a class="button button-small button-light ">More...</a>-->
        </div>
        <ol class="transactions">
            <li ng-repeat="transaction in transactions" ng-class="{plus: transaction.balance >= 0}">
                <div class="message clearfix">
                    <p class="name">{{transaction.name}}</p>
                    <div class="balance">{{transaction.balance | customCurrency:card.currencySymbol}}</div>
                </div>
                <p class="info">
                    <i class="date">{{transaction.timestamp | date: 'short'}}</i>
                </p>
            </li>
        </ol>
    </ion-content>
</ion-view>
