<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

  <!-- Pets Tab -->
  <ion-tab title="Cards" icon="icon ion-card" href="#/tab/cards">
    <ion-nav-view name="tab-cards"></ion-nav-view>
  </ion-tab>

  <!-- Adopt Tab -->
  <ion-tab title="Payments" icon="icon ion-ios7-cart-outline" href="#/tab/payments">
    <ion-nav-view name="tab-payments"></ion-nav-view>
  </ion-tab>

  <!-- About Tab -->
  <ion-tab title="Locations" icon="icon ion-ios7-location-outline" href="#/tab/locations">
    <ion-nav-view name="tab-locations"></ion-nav-view>
  </ion-tab>

</ion-tabs>
