<body ng-app="Banking" animation="slide-left-right-ios7" ng-controller="MainCtrl">
<!--
  The nav bar that will be updated as we navigate between views.
-->

<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->


<ion-side-menus>
    <ion-pane ion-side-menu-content drag-content="false">
        <ion-nav-bar type="bar-positive"
                     back-button-type="button-icon"
                     back-button-icon="ion-ios7-arrow-back"
                     animation="nav-title-slide-ios7"
                >
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </ion-pane>

    <ion-side-menu side="left">
        <header class="bar bar-header bar-sidemenu">
            <div class="title">Side Menu</div>
        </header>
        <ion-content class="has-header">
            <ul class="list">
                <a ui-sref="entry" class="item">Back To Entry Page</a>
                <a ui-sref="main.home" class="item" ng-click="toggleMenu()">Home</a>
                <a ui-sref="main.tabs" class="item" ng-click="toggleMenu()">Tabs</a>
            </ul>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
</body>
